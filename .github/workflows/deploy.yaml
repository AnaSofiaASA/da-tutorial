name: Deploy Helix Site

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Helix CLI
        run: npm install -g @adobe/helix-cli

      - name: Deploy Site
        run: |
          hlx deploy
          hlx publish